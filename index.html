<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Recipe Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>What should I eat?</h1>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the main ingredient for the recipe"
            autofocus
            required
            autocomplete="off"
            class="word-input"
          />
          <input type="submit" value="Let's cook!" class="word-input-button" />
        </form>
        <div class="recipe">
          <h2>the recipe title</h2>

          <h3>ingredients:</h3>
          <ul>
            <li>first ingredient</li>
            <li>so on</li>
            <li>and so on</li>
          </ul>

          <h3>directions:</h3>
          the recipe goes here
        </div>
      </main>

      <footer>
        Coded by <a href="#">sarahatesyou</a> ðŸ¦‡ and is open-sourced on
        <a
          href="https://github.com/sarahatesyou/recipe-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://sadies-ai-recipe-generator.netlify.app">Netlify</a>
      </footer>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
